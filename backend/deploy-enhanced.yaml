apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-backend-enhanced
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: function-backend-enhanced
  template:
    metadata:
      labels:
        app: function-backend-enhanced
    spec:
      containers:
      - name: backend
        image: gcr.io/function-467818/function-backend-enhanced:latest
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "function-467818"
        - name: GCS_BUCKET_NAME
          value: "function-hackathon-uploads"
        - name: GCS_RESULTS_BUCKET
          value: "function-hackathon-results"
        - name: PUBSUB_TOPIC_VIDEO_UPLOADS
          value: "video-uploads"
        - name: FIRESTORE_COLLECTION_SESSIONS
          value: "sessions"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: anthropic-api-key
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: api-key
        - name: AGENTS_SERVICE_URL
          value: "http://function-agents:3001"
        - name: VAPI_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: vapi-webhook-secret
              optional: true
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: function-backend-enhanced
spec:
  selector:
    app: function-backend-enhanced
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: batch/v1
kind: Job
metadata:
  name: video-processor-enhanced
spec:
  template:
    spec:
      containers:
      - name: processor
        image: gcr.io/function-467818/video-processor-enhanced:latest
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "function-467818"
        - name: GCS_BUCKET_NAME
          value: "function-hackathon-uploads"
        - name: GCS_RESULTS_BUCKET
          value: "function-hackathon-results"
        - name: PUBSUB_SUBSCRIPTION
          value: "video-uploads-sub"
        - name: FIRESTORE_COLLECTION_SESSIONS
          value: "sessions"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: anthropic-api-key
        - name: WEBHOOK_URL
          value: "http://function-agents:3001/webhook"
        - name: PROCESS_ENHANCED
          value: "true"
        - name: ENABLE_HLS
          value: "true"
        - name: EXTRACTION_FPS
          value: "5"
        - name: HEATMAP_RESOLUTION
          value: "1920x1080"
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      restartPolicy: OnFailure
  backoffLimit: 3
